spring:

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${MARIADB_URL}
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# HS512 알고리즘을 사용하기 때문에 Secret Key는 64Byte 이상 사용
# echo '${JWT_SECRET}'|base64
# ${JWT_SECRET} 문자열을 Base64로 인코딩한 값
jwt:
  secret: ${JWT_SECRET}